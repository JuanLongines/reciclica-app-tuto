<ion-header >
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
        <ion-title>Reciclica</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar color="success">
      
      <ion-title size="large">Reciclica</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list >
    <ion-item color="success">
      <ion-avatar slot="start">
        <img src="https://i.pinimg.com/originals/51/f6/fb/51f6fb256629fc755b8870c801092942.png" alt="">
      </ion-avatar>
      <ion-label>
        <h1>Juan Carlos</h1>
        <p>Gathered: <span class="money">$15.00</span></p>
      </ion-label>
    </ion-item>
  </ion-list>
  <app-pickup-call-card status="hold" updatedAt="22/04/2023 16:04:00" createdAt="21/04/2023" notes="we have two bags that are full, one with plastic and the other with glasses">
    <ion-card-header header>
      <ion-card-subtitle>Last Pickup Call</ion-card-subtitle>
    </ion-card-header>

    <ion-button footer color="success" fill="clear" size="full" (click)="goToPickupCalls()">See all...</ion-button>
  </app-pickup-call-card>
  
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="success" (click)="newPickupCall()">
      <ion-icon name="add" size="large" ></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
