<ion-header [translucent]="true">
  <ion-toolbar color="success">
    <ion-title>Reciclica</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
  
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar color="success">
      <ion-title size="large">Reciclica</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list >
    <ion-item color="success">
      <ion-avatar slot="start">
        <img src="https://i.pinimg.com/originals/51/f6/fb/51f6fb256629fc755b8870c801092942.png" alt="">
      </ion-avatar>
      <ion-label>
        <h1>Juan Carlos</h1>
        <p>Gathered: <span class="money">$15.00</span></p>
      </ion-label>
    </ion-item>
  </ion-list>
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Last Pick up</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-item lines="nones">
        <ion-icon name="hourglass-outline" slot="start" color="warning"></ion-icon>
        <ion-label>On hold <p>22/04/2023 16:04:00</p></ion-label>
      </ion-item>
      <ion-item lines="nones">
        <ion-label>
          <p>Created at 21/04/2023</p>
          <p>Notes: we have two bags that are full, one with plastic and the other with glasses</p>
        </ion-label>
       </ion-item>
       <ion-button color="success" fill="clear" size="full">See all...</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
