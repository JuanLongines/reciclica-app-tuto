<ion-content>
  <div class="flex-center">
    <form [formGroup]="form">
      <ion-card>
        <ion-card-header>
          <ion-card-title color="success">Reciclica</ion-card-title>
        </ion-card-header>

        <ion-card-content>
          <ion-item>
            <ion-input label="Email" labelPlacement="floating" type="email" formControlName="email"></ion-input>
          </ion-item>
          <app-error-message [field]="form.get('email')" error="required" message="Email required"></app-error-message>
          <app-error-message [field]="form.get('email')" error="email" message="Email invalid"></app-error-message>

          <ion-item>
            <ion-input label="Password" labelPlacement="floating" type="password" formControlName="password"></ion-input>
          </ion-item>
          <app-error-message [field]="form.get('password')" error="required" message="Password required"></app-error-message>
          <!--<app-error-message [field]="form.get('password')" error="password" message="Password invalid"></app-error-message>-->
          <ion-button id="recoverPasswordButton" fill="clear" color="dark" size="full" [disabled]="!form.get('email')?.valid" (click)="forgotEmailPassword()">Forgot email/password</ion-button>
          <ion-button id="loginButton" color="success" size="full" (click)="login()" [disabled]="!form.valid">Login</ion-button>
          <ion-button color="success" size="full" fill="clear" (click)="register()" >Register</ion-button>
        </ion-card-content>
      </ion-card>
    </form>
  </div>
</ion-content>
